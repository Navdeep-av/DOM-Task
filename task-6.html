<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the Heading Content after button Click</title>
</head>
<body>
    <h1>This is the heading Text</h1>
    <h2>This is the Heading 2 Text</h2>

</body>
</html>

<script>    
     document.getElementsByTagName('h1')[0].innerHTML = "I have changed the H1 with the help of JS"
      document.getElementsByTagName('h2')[0].innerHTML = "I have changed the H2 with the help of JS"
</script>
