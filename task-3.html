<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing the BG color to Red On Page Load With JS</title>
</head>
<body>
    <h1 style="text-align: center; color: #fff;">Changing the BG color to Red On Page Load With JS</h1>  
</body>
</html>

<script>
    const bodyTag = document.getElementsByTagName("body");
    bodyTag[0].style.backgroundColor = "red"

</script>
