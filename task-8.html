<script>

    // get the UL Element
    const boxElem = document.getElementById('ultag');


    function addValue(){
    // Fetching the Input Field
    const inputElem = document.getElementById('addfield')

    
    // Get the Value from text/Input Field
    const textValue = inputElem.value;


    // Creating the LI Element
    const liElem = document.createElement('li')    
    liElem.innerHTML = textValue
    boxElem.appendChild(liElem)

    }

    


</script>
